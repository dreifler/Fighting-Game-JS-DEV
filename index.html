<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Fighting Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1 class="display-3">Box Boxing</h1>
<div class="row">

    <div class="col-lg-4">
        <table class="center" id="fight-table">
            <tr>
                <td>
                    <h4 class="player d-inline">Punches:&nbsp</h4>
                    <h4 class="card-text d-inline" id="attacks-count-player">0</h4>
                </td>
                <td>
                    <h4 class="enemy d-inline" id="punches-enemy">Punches:&nbsp</h4>
                    <h4 class="card-text d-inline" id="attacks-count-enemy">0</h4>
                </td>
            </tr>
            <tr>
                <td>
                    <h4 class="player d-inline">Landed:&nbsp</h4>
                    <h4 class="card-text d-inline" id="landed-count-player">0</h4>
                </td>
                <td>
                    <h4 class="enemy d-inline" id="landed-enemy">Landed:&nbsp</h4>
                    <h4 class="card-text d-inline" id="landed-count-enemy">0</h4>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="progress">
                        <div id="sta-player" class="progress-bar bg-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                    </div>
                </td>
                <td>
                    <div class="progress">
                        <div id="sta-enemy" class="progress-bar bg-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="progress">
                        <div id="health-player" class="progress-bar bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                    </div>
                </td>
                <td>
                    <div class="progress">
                        <div id="health-enemy" class="progress-bar bg-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                    </div>
                </td>
            </tr>
        </table>
        <div class="card" id="fight-card">
            <canvas id="mycanvas" height="400" width="400"></canvas>
            <div class="btn-group" role="group">
                <div class="card-body">
                    <button id="move-left" type="button" class="btn btn-primary btn-md">LEFT</button>
                </div>
                <div class="card-body">
                    <button id="move-up" type="button" class="btn btn-primary btn-md">UP</button>
                </div>
                <div class="card-body">
                    <button id="move-down" type="button" class="btn btn-primary btn-md">DOWN</button>
                </div>
                <div class="card-body">
                    <button id="move-right" type="button" class="btn btn-primary btn-md">RIGHT</button>
                </div>
                <div class="card-body">
                    <button id="move-stand" type="button" class="btn btn-basic btn-md">STAND</button>
                </div>
            </div>
            <div class="btn-group" role="group">
                <div class="card-body">
                    <button id="punch" type="button" class="btn btn-success btn-md">ATTACKING</button>
                </div>
                <div class="card-body">
                    <button id="defend" type="button" class="btn btn-success btn-md">DEFENDING</button>
                </div>
                <div class="card-body">
                    <button id="rest" type="button" class="btn btn-basic btn-md">RESTING</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card fighter-card">
            <div class="card-body">
                <h2 class="card-title">Green Box</h2>
                <table>
                    <tr>
                        <td>
                            <h4 class="enemy d-inline">Current Action:&nbsp</h4>
                            <h4 class="card-text d-inline" id="action-green">0</h4>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card fighter-card">
            <div class="card-body">
                <h2 class="card-title">Red Box</h2>
                <table>
                    <tr>
                        <td>
                            <h4 class="enemy d-inline">Current Action:&nbsp</h4>
                            <h4 class="card-text d-inline" id="action-red">0</h4>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/Mob.js"></script>
<script src="js/Player.js"></script>
<script src="js/Enemy.js"></script>
<script src="js/actions.js"></script>
<script src="js/game.js"></script>
</body>
</html>
