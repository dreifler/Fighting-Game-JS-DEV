<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Gym</a>
            <a class="nav-item nav-link" href="#">Fight Viewer</a>
            <a class="nav-item nav-link" href="#">Tutorial</a>
            <a class="nav-item nav-link" href="#">Forum</a>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container-fluid" id="home-container">
    <div class="row">
        <div class="col-md-4">
            <div class="btn-group" role="group">
                <button class="btn btn-secondary chat-button" type="button" data-toggle="collapse" data-target="#chat-container"
                        aria-expanded="false" aria-controls="chat-container">Chat</button>
                <button class="btn btn-secondary chat-button" type="button" data-toggle="collapse" data-target="#message-container"
                        aria-expanded="false" aria-controls="message-container">Check Messages</button>
                <button class="btn btn-secondary chat-button" type="button" data-toggle="collapse" data-target="#send-container"
                        aria-expanded="false" aria-controls="send-containerr">Send Message</button>
            </div>
            <div class="container collapse" id="chat-container">
                <div id="chat-window" class="message-window"></div>
                <form>
                    <input type="text" class="form-control">
                </form>
            </div>
            <div class="container collapse message-window" id="message-container">
                <div id="message-window">
                    <ul>
                        <li>Message 1</li>
                    </ul>
                    <ul>
                        <li>Message 2</li>
                    </ul>
                    <ul>
                        <li>Message 3</li>
                    </ul>
                </div>
            </div>
            <div class="container collapse message-window" id="send-container">

            </div>
        </div>
        <div class="col-md-8">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h1>First Slide</h1>
                    </div>
                    <div class="carousel-item">
                        <h1>Second Slide</h1>
                    </div>
                    <div class="carousel-item">
                        <h1>Third Slide</h1>
                    </div>
                </div>
            </div
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
